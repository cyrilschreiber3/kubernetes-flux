---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9-deployment
  namespace: bind9
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: bind9
          volumeMounts:
            - name: bind9-config
              mountPath: /etc/bind
              readOnly: true
            - name: bind9-secrets
              mountPath: /etc/bind/secrets
              readOnly: true
            - name: bind9-zones
              mountPath: /etc/bind/zones
              readOnly: true
      volumes:
        - name: bind9-config
          configMap:
            name: bind9-configmap
            items:
              - key: named.conf
                path: named.conf
        - name: bind9-secrets
          secret:
            secretName: bind9-key-secret
            items:
              - key: named.conf.key
                path: named.conf.key
        - name: bind9-zones
          configMap:
            name: bind9-configmap
            items:
              - key: schreibernet.dev.zone
                path: schreibernet.dev.zone
