apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bind9
resources:
  - ../../base/bind9
  - secret-tsig.yaml
  - service.yaml
patches:
  - path: deployment.yaml
    target:
      kind: Deployment
configMapGenerator:
  - name: bind9-configmap
    files:
      - config/named.conf
      - config/schreibernet.dev.zone
